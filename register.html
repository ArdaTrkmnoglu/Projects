<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap - avukatım.com</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #6c00ac;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      background-color: #6c00ac;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .back {
      padding: 0.5rem;
      text-align: right;
      padding-right: 1rem;
    }
    .search-container, .auth-container {
      padding: 2rem;
      text-align: center;
    }
    .search-container input, .search-container select, .auth-container input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #backButton {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>avukatım.com</h1>
    <p>Aradığınız Büroyu Saniyeler İçerisinde Bulun</p>
  </header>

  <div class="back">
    <a href="index.html">
      <img src="back.png" alt="Geri Dön" width="38px">
    </a>
  </div>

  <main>
    <div class="auth-container">
      <h2>Giriş / Kayıt</h2>
      <input type="text" id="username" placeholder="Kullanıcı adı">
      <input type="password" id="password" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>
      <button onclick="register()">Kayıt Ol</button>
      <p id="authMessage"></p>
    </div>
  </main>

  <footer>
    <p>avukatım.com - Demo</p>
    <p>&copy;2025 Fatih Doğmaz, A. Arda Türkmenoğlu</p>
  </footer>

  <script>
    let users = [];
    let currentUser = null;

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (users.some(u => u.username === username)) {
        document.getElementById('authMessage').innerText = 'Bu kullanıcı adı zaten kayıtlı.';
      } else {
        users.push({ username, password });
        document.getElementById('authMessage').innerText = 'Kayıt başarılı!';
      }
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        currentUser = user;
        document.getElementById('authMessage').innerText = `Hoş geldin, ${username}!`;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        document.getElementById('authMessage').innerText = 'Geçersiz kullanıcı adı veya şifre.';
      }
    }
  </script>

</body>
